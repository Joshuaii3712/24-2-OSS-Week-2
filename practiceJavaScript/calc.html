<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yonggi's Calc</title>
    
    <script>
        function add(){
            let x = document.getElementsByTagName("input")[0].value;
            let y = document.getElementById("op2").value;
            let sum = parseInt(x) + parseInt(y);


            let result = document.getElementById("result");

            result.value = sum;
        }
    </script>
</head>
<body>
    <h1>덧셈 계산기</h1>
    <form>
        <input type="text" name="op1" id="op1" size="3" required>
        <span>+</span>
        <input type="text" name="op2" id="op2" size="3">
        <input onclick='add()' type="button" value="=" >
        <input id="result" name="result" type="text" size="2" readonly>
        <br><br>
        <input type="reset" value="초기화">
    </form>
</body>
</html>
