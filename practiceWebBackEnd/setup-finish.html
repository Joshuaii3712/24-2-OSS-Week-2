<!DOCTYPE html>

    <style>
        #header{
            align-content: center;
        }

<body>
    <div id="header">

        <p>Below is an example form built entirely with Bootstrap’s form controls.

    <div id="inputs">
        <h2>Billing address</h2>
        <form id="userdata" action="form_ok.php">

            <label for="userLastName">Last name</label><br/>
            <input type="text" id="userLastName" name="userLastName"><br/>
           
            <input type="submit" value="저장">
        </form>
