<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4 - js를 활용한 동적페이지 생성</title>
    <style>   
        #inputs {
            background-color: aliceblue;
            border:1px solid gray;
            font-size:1rem;
        }
        #add {
            background-color: blue;
            border:1px solid blue;
            color: white;
            padding: 1px 12px;
        }
        #delete {
            background-color: green;
            border:1px solid green;
            color: white;
            padding: 1px 12px;
        }
        
    </style>

    <script>
        function addToList(){
            let newItem = document.createElement('li');
            let text = document.getElementById('inputs').value;
            let textNode = document.createTextNode(text);

            newItem.appendChild(textNode);
            let itemList = document.getElementById('addedList');
            itemList.appendChild(newItem);
            document.getElementById('inputs').value= "";
        }

        function reset() {
            let list = document.getElementById("addedList");
            list.innerHTML = '';
        }
    </script>

</head>

<body>
    <h1>Dynamic Web page</h1>

        <input type="text" id="inputs">
        <button id="add" type="submit" onclick="addToList()">추가</button>
        <button id="delete" type="reset" onclick="reset()">삭제</button>
        <br>
        <ul id="addedList">
        </ul>

</body>
</html>
